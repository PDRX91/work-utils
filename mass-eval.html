<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mass Evaluation Tool</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/mass-eval.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mass Evaluation Tool</h1>

      <div class="eval-container">
        <div class="config-section">
          <div class="form-group">
            <label for="model-select">Model:</label>
            <select id="model-select">
              <option value="openai/gpt-4o-mini">GPT-o4 Mini</option>
              <option value="openai/gpt-4o-mini">GPT-o4 Mini High</option>
              <option value="openai/gpt-3.5-turbo">GPT-o3 Mini</option>
              <option value="openai/gpt-3.5-turbo">GPT-o3 Mini High</option>
              <option value="anthropic/claude-3.5-sonnet">
                Claude 3.7 Sonnet
              </option>
              <option value="anthropic/claude-3-sonnet">Claude Sonnet 4</option>
              <option value="google/gemini-2.5-flash">Gemini 2.5 Flash</option>
              <option value="google/gemini-2.5-pro">Gemini 2.5 Pro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="system-prompt">System Prompt:</label>
            <textarea
              id="system-prompt"
              placeholder="Enter a system prompt to guide the AI's behavior..."
              rows="3"
            ></textarea>
            <div class="system-prompt-buttons">
              <button id="save-system-prompt" class="save-button">
                Save Changes
              </button>
              <button id="discard-system-prompt" class="discard-button">
                Discard Changes
              </button>
            </div>
          </div>
        </div>

        <div class="input-section">
          <div class="form-group">
            <label for="prompt-input">Prompt:</label>
            <textarea
              id="prompt-input"
              placeholder="Enter your evaluation prompt here..."
              rows="6"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="content-input">Content to Evaluate:</label>
            <textarea
              id="content-input"
              placeholder="Enter the content you want to evaluate..."
              rows="8"
            ></textarea>
          </div>

          <button id="evaluate-btn" class="evaluate-button">
            Evaluate Content
          </button>
        </div>

        <div class="response-section">
          <div class="form-group">
            <label for="response-display">Response:</label>
            <div id="response-display" class="response-area">
              <p class="placeholder-text">Response will appear here...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/mass-eval.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
